name: musicbox
description: "App Music"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.10

  cupertino_icons: ^1.0.8

  flutter_localizations:
    sdk: flutter
  intl: any
  provider: ^6.1.5+1
  go_router: ^17.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  generate: true
